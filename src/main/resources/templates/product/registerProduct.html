<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>RegisterProduct</title>

<link rel="stylesheet" href="/static/css/product/4d4e407f2280d50c.css">
<link rel="stylesheet" href="/static/css/product/e3048584c00a0406.css">
<link rel="stylesheet" href="/static/css/product/a5055aa57af99147.css">
<link rel="stylesheet" href="/static/css/product/9808ee4030aef597.css">
<link rel="stylesheet" href="/static/css/product/a4ef56fda630c4e5.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600&display=swap">

<script src="/static/javascript/jquery-3.6.0.js"></script>
<script src="/static/javascript/product/registerProduct.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<div th:replace="@{/myPage/top.html}"></div>
	<main class="relative flex-grow border-b-2"
		style="min-height: 0px !important; height: auto !important;">
		<div class="mx-auto max-w-[1280px] px-4 md:px-8 2xl:px-16 box-content">
			<section class="mx-auto w-full max-w-[768px] pt-[72px]">

				<!-- 사진업로드 영역과 폼을 하나의 flex 컨테이너로 묶음 -->
				<div class="flex flex-col mb-6" style="margin-bottom: 10px;">
					<p class="font-semibold"
						style="padding-left: 20px; padding-bottom: 5px;">상품사진</p>
					<div class="flex items-start">
						<!-- 사진업로드 버튼 -->
						<div class="flex flex-col" style="padding-left: 20px;">
							<input id="imageInput" name="media" type="file" multiple=""
								accept="image/png, image/jpeg, image/jpg" class="hidden">
							<button id="imageUploadButton"
								class="flex items-center justify-center w-20 h-20 mr-1.5 bg-jnGray-200 rounded">
								<div class="flex flex-col">
									<svg width="32px" height="32px" viewBox="0 0 32 32" fill="none"
										xmlns="http://www.w3.org/2000/svg">
                    						<path fill-rule="evenodd" clip-rule="evenodd"
											d="M15.728 20.4461C13.6481 20.4461 11.9619 18.7599 11.9619 16.68C11.9619 14.6001 13.6481 12.9138 15.728 12.9138C17.8079 12.9138 19.4942 14.6001 19.4942 16.68C19.4942 18.7599 17.8079 20.4461 15.728 20.4461Z"
											fill="#C2C6CE"></path>
                    						<path fill-rule="evenodd" clip-rule="evenodd"
											d="M10.4564 7.32295C10.9376 6.00587 11.5097 5.15997 12.8118 5.15997H17.9241C19.2253 5.15997 19.7975 6.00463 20.2785 7.32003H20.7897C24.7543 7.32003 27.968 10.4192 27.968 14.2417V19.119C27.968 22.9409 24.7543 26.04 20.7897 26.04H10.6669C6.7023 26.04 3.48798 22.9409 3.48798 19.119V14.2417C3.48798 10.487 6.58918 7.4303 10.4564 7.32295ZM21.3772 16.68C21.3772 19.8001 18.8481 22.3292 15.728 22.3292C12.6079 22.3292 10.0788 19.8001 10.0788 16.68C10.0788 13.5599 12.6079 11.0308 15.728 11.0308C18.8481 11.0308 21.3772 13.5599 21.3772 16.68ZM21.5988 11.88C21.5988 12.4 22.0204 12.8216 22.5403 12.8216C23.0603 12.8216 23.4819 12.4 23.4819 11.88C23.4819 11.36 23.0603 10.9385 22.5403 10.9385C22.0204 10.9385 21.5988 11.36 21.5988 11.88Z"
											fill="#C2C6CE"></path>
                  					</svg>
									<p id="imageCount" class="mt-1 text-xs text-jnGray-500"></p>
								</div>
							</button>
						</div>

						<!-- 사진 미리보기 및 폼이 옆에 나란히 배치됨 -->
						<div id="previewContainer"
							class="flex items-center overflow-hidden">
							<ul class="flex items-center gap-2" id="imageList"></ul>
						</div>
					</div>
				</div>
				<!-- ================================== 사진업로드 영역 끝 ============================================ -->

				<!-- ================================== 폼 영역 시작 ============================================ -->
				<form id="insertProductForm"
					class="flex flex-col justify-center mt-6 lg:mt-8"
					style="margin-top: 10px;">

					<!--  ============================== 카테고리 선택 ============================== -->
					<section name="productCategory"
						style="padding-left: 20px; display: flex; align-items: center; padding-bottom: 10px;">
						<p class="font-semibold" style="margin-right: 10px; width: 120px;">상품 카테고리</p>
						<div
							class="flex flex-row w-full overflow-hidden text-sm font-medium">
							<div id="category-depth-1"></div>
						</div>
					</section>

					<!--  ============================== 물품명 ============================== -->
					<div class="flex flex-col px-5 space-y-5">
						<div class="block" style="padding-bottom: 10px;">
							<!-- <p class="font-semibold" style="margin-right: 10px; width: 120px; padding-bottom: 5px;">물품명</p> -->
							<input id="productTitle" name="productTitle" type="text"
								placeholder="물품명"
								class="py-2 px-4 md:px-5 w-full appearance-none border text-input text-xs lg:text-sm font-body placeholder-body min-h-12 transition duration-200 ease-in-out bg-white border-gray-300 focus:border-heading h-11 md:h-12 focus:outline-none rounded-md"
								autocomplete="off" spellcheck="false" aria-invalid="false">
						</div>
					</div>

					<!--  ============================== 지역 선택 ============================== -->
					<section name="productLocation" style="padding-left: 20px;">
						<div
							class="flex flex-row w-full overflow-hidden text-sm font-medium">
							<p class="font-semibold"
								style="margin-right: 10px; width: 102.031px; padding-bottom: 5px; font-size: 16px;">판매지역</p>
							<div id="location-depth-1">
								<!-- 여기에서 첫 번째 지역 선택 (SCO_VALUE) -->
							</div>
							<div id="location-depth-2" class="hidden">
								<!-- 여기에서 두 번째 지역 선택 (DCO_VALUE) -->
							</div>
						</div>
					</section>

					<!--  ============================== 판매 가격 ============================== -->
					<div class="flex flex-col px-5 mt-5" style="margin-top: 7px;">
						<div
							class="flex items-center justify-between w-full border border-gray-300 border-solid rounded px-4 text-base scale-85 origin-top-left -mb-3 w-[117.65%] p-6 h-[60px] false">
							<label for="search" class="flex items-center py-0.5 w-2/3">
								<span>₩</span> <input name="productPrice" type="text"
								inputmode="numeric"
								class="ml-1 bg-white focus:outline-none h-11 md:h-12 placeholer-jnGray-500 w-2/3 disabled:opacity-100 placeholer-jnGray-500"
								placeholder="판매가격" value="">
							</label>
						</div>
					</div>

					<!--  ============================== 상세정보 ============================== -->
					<section class="flex flex-col px-5 space-y-5">
						<div class="relative">
							<div>
								<textarea id="productDescription" name="productDescription"
									class="px-4 py-3 items-center w-full rounded appearance-none transition duration-300 ease-in-out text-heading text-sm focus:outline-none focus:ring-0 bg-white border border-gray-300 focus:shadow focus:outline-none focus:border-heading placeholder-body inline-block w-full px-4 py-4 mt-6 outline-none align-middle overflow-x-scroll appearance-none resize-none border-solid border border-jnGray-300 placeholder:text-jnGray-500 h-[220px] text-sm"
									autocomplete="off" spellcheck="false" rows="4"
									placeholder="- 상세정보를 입력해주세요" maxlength="1000"></textarea>
							</div>
							<span id="charCount" class="absolute right-0 text-sm leading-5 text-gray-400">0/1000</span>

							<!--  ============================== 상품 상태 ============================== -->
							<p class="font-semibold" style="margin-top: 15px; margin-bottom: 5px;">상품상태</p>
							<div id="productState_depth" class="flex gap-3"></div>

							<!--  ============================== 거래 방식 ============================== -->
							<p class="font-semibold" style="margin-top: 5px; margin-bottom: 5px;">거래방식</p>
							<div id="productType_depth" class="flex gap-3"></div>

							<!--  ============================== 네고 여부 ============================== -->
							<p class="font-semibold" style="margin-top: 5px; margin-bottom: 5px;">네고여부</p>
							<div id="productNego_depth" class="flex gap-3"></div>
						</div>
					</section>

					<div class="relative flex justify-end gap-4 px-5 py-3">
						<button id="backButton" data-variant="flat"
							class="text-[13px] md:text-sm leading-4 inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border border-black rounded-md bg-white text-black px-5 md:px-6 lg:px-8 py-4 md:py-3.5 lg:py-4 hover:text-black hover:bg-gray-200 hover:shadow-cart w-[20%] break-keep"
							type="button">뒤로가기</button>

						<button data-variant="flat"
							class="text-[13px] md:text-sm leading-4 inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border-0 border-transparent placeholder-white focus-visible:outline-none focus:outline-none rounded-md bg-heading text-white px-5 md:px-6 lg:px-8 py-4 md:py-3.5 lg:py-4 hover:text-white hover:bg-gray-600 hover:shadow-cart w-[20%] break-keep"
							type="submit">등록</button>
					</div>

				</form>
				<!-- ================================== 폼 영역 끝 ============================================ -->

			</section>
		</div>
	</main>
</body>
</body>
</html>
