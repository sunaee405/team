<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ContentProduct</title>

<link rel="stylesheet" href="/static/css/product/4d4e407f2280d50c.css">
<link rel="stylesheet" href="/static/css/product/e3048584c00a0406.css">
<link rel="stylesheet" href="/static/css/product/a5055aa57af99147.css">
<link rel="stylesheet" href="/static/css/product/9808ee4030aef597.css">
<link rel="stylesheet" href="/static/css/product/a4ef56fda630c4e5.css">
<link rel="stylesheet" href="/static/css/product/contentProduct.css">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600&display=swap">

<script src="/static/javascript/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/javascript/product/contentProduct.js"></script>
<script src="/static/javascript/chat/chat.js"></script>

<!-- Swiper CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@6.8.4/swiper-bundle.min.css">

<!-- Swiper JS -->
<script
	src="https://cdn.jsdelivr.net/npm/swiper@6.8.4/swiper-bundle.min.js"></script>
	
<script 
 	src="https://cdn.iamport.kr/v1/iamport.js"></script>

</head>
<body>
	<main class="relative flex-grow border-b-2"
		style="min-height: 0px !important; height: auto !important;">
		<div
			class="mx-auto md:px-8 2xl:px-16 box-content max-w-[1024px] min-[1600px]:max-w-[1180px] lg:min-h-[950px] px-5"
			style="height: auto !important; min-height: 0px !important;">
			<div
				class="items-start block grid-cols-2 lg:grid gap-x-[72px] lg:pt-[72px] lg:pb-[52px] pb-9 pt-0">


				<div
					class="carouselWrapper relative product-gallery swiperThumbnail product-gallery-slider dotsCircle">

					<!-- =================================== 이미지 스와이퍼 ======================================  -->
					<div
						class="swiper-container swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden"
						dir="ltr">

						<div class="swiper-wrapper"></div>


						<!-- =================================== 페이지네이션 ======================================  -->
						<div
							class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal">
						</div>

					</div>

					<!-- =================================== 슬라이드 좌우버튼 ======================================  -->
					<button class="swiper-button-prev" aria-label="prev-button">
						<svg width="26" height="28" viewBox="0 0 26 28" fill="none"
							xmlns="http://www.w3.org/2000/svg" class="rotate-[0deg]">
						</svg>
					</button>

					<button class="swiper-button-next" aria-label="next-button">
						<svg width="26" height="28" viewBox="0 0 26 28" fill="none"
							xmlns="http://www.w3.org/2000/svg" class="rotate-[180deg]">
						</svg>
					</button>

				</div>


				<!-- =================================== 카테고리 ======================================  -->

				<div>
					<div
						class="flex items-center w-full chawkbazarBreadcrumb pt-5 lg:py-2 pb-[0px]"
						style="padding-bottom: 3px;">
						<ol id="product_category"
							class="flex flex-wrap items-center w-full mt-0 lg:mt-0">
						</ol>
					</div>


					<!-- =================================== 지역 ======================================  -->
					<div
						class="flex items-center w-full chawkbazarBreadcrumb pt-5 lg:py-2 pb-[10px]"
						style="padding-top: 3px;">
						<ol id="product_location"
							class="flex flex-wrap items-center w-full mt-0 lg:mt-0">
						</ol>
					</div>


					<!-- =================================== 물품명 ======================================  -->
					<div>
						<div id="product_title"
							class="flex items-center justify-between mb-1"
							style="margin-top: 5px;"></div>

						<!-- =================================== 가격 ======================================  -->
						<div id="product_price" class="flex items-center mb-2 lg:mb-3"
							style="margin-top: 5px;"></div>

						<!-- =================================== 기타요소 ======================================  -->
						<div id="product_etc"
							class="flex items-center justify-between mb-4 text-xs font-normal"
							style="margin-top: 5px;"></div>
					</div>


					<!-- =================================== 기타요소2 ======================================  -->
					<ul id="product_etc2"
						class="box-border flex text-center border border-gray-300 rounded items-center py-6 mb-6">
					</ul>



					<!-- =================================== 채팅하기, 구매하기 ======================================  -->
					<div id = "sellCheckDiv" class="flex items-center space-s-4 pt-4 max-[479px]:fixed max-[479px]:bottom-0 max-[479px]:left-0 max-[479px]:z-20 max-[479px]:w-full max-[479px]:px-4 max-[479px]:pb-4 max-[479px]:bg-white">
						<div id="likedCheckDiv" class="w-8 h-8">

						</div>
					</div>
				</div>
			</div>

			<!-- =================================== 판매자의 다른 상품 ======================================  -->
			<div class="pb-12">
				<div class="flex flex-wrap items-center mb-4 md:mb-5">
					<h3
						class="md:text-[22px] font-bold text-jnBlack mr-2 text-lg empty:h-7">판매자의
						다른 상품</h3>
				</div>
				<hr style="background: #d5d5d5 !important; height: 1px; border: 0;">
				<ul id="otherProductByMemNo"
					class="grid grid-cols lg:grid-cols-3 gap-x-3 lg:gap-x-5 xl:gap-x-7 gap-y-3 xl:gap-y-5 2xl:gap-y-8">
				</ul>
			</div>

			<!-- =================================== 상품 내용 ======================================  -->
			<div class="block lg:flex space-y-12 lg:space-y-0 mb-12">
				<div id="product_content"
					class="w-full lg:mr-[72px] lg:w-[680px] flex flex-col flex-auto false">

				</div>
			</div>

			<!-- =================================== 해당 카테고리의 다른 상품 ======================================  -->

			<div class="pb-12">
				<div class="flex flex-wrap items-center mb-4 md:mb-5">
					<h3
						class="md:text-[22px] font-bold text-jnBlack mr-2 text-lg empty:h-7">카테고리
						추천 상품</h3>
				</div>
				<hr style="background: #d5d5d5 !important; height: 1px; border: 0;">
				<ul id="otherProductByCategory"
					class="grid grid-cols lg:grid-cols-3 gap-x-3 lg:gap-x-5 xl:gap-x-7 gap-y-3 xl:gap-y-5 2xl:gap-y-8">

				</ul>
			</div>

		</div>
	</main>
</body>
</body>
</html>
